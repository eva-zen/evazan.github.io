<!doctype html>
<html class="w3-cyan">
<head>
<meta charset="utf-8">
<title>My test page</title>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<style>
body {
  width: 600px;
  margin: 0 auto;
  background-color: #FF9500;
  padding: 0 20px 20px 20px;
  border: 5px solid black;
}
h1 {
  margin: 0;
  padding: 20px 0;    
  color: #00539F;
  text-shadow: 3px 3px 1px black;
}
p {
  color: red;
}

img {
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>
<h1>Mozilla is cool</h1>
<img src="images/firefox-icon.png" alt="Smiley face" style="float:left;width:400px;height:350px;"></img>
<p class="w3-xlarge">At Mozilla, we are a global community of</p>
    
<ul style="font-family: 'Indie Flower', cursive;"> 
  <li class="w3-hover-red">technologists</li>
  <li class="w3-hover-green">thinkers</li>
  <li class="w3-hover-blue">builders</li>
</ul>

<p>working together <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>... </p>
<button>Change user</button>
<script>
var myImage = document.querySelector('img');
myImage.onclick = function() {var mySrc = myImage.getAttribute('src');
    if(mySrc === 'images/firefox-icon.png') {
      myImage.setAttribute ('src','images/butterfly-icon.jpe');
    } else {
      myImage.setAttribute ('src','images/firefox-icon.png');
    }
};
</script>
<script src="scripts/main.js"></script>
<script>
var myButton = document.querySelector('button');
var myHeading = document.querySelector('h1');

function setUserName() {
  var myName = prompt('Please enter your name.');
  localStorage.setItem('name', myName);
  myHeading.textContent = 'Mozilla is cool, ' + myName;
}

if(!localStorage.getItem('name')) {
  setUserName();
} else {
  var storedName = localStorage.getItem('name');
  myHeading.textContent = 'Mozilla is cool, ' + storedName;
}

myButton.onclick = function() {	
  setUserName();
}
</script>
</body>
</html>
